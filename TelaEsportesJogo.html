<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esportes</title>
    <link rel="stylesheet" href="StylesJogo.css">
</head>
<body class="tela3">
    <header>
        <div class="button-container">
            <a href="TelaGamer.html" class="button voltar">
                <img src="img/BotãoVoltar.png" alt="Voltar">
            </a>
            <a href="segundaTela.html" class="button home">
                <img src="img/BotãoHome.png" alt="Home">
            </a>
        </div>
    </header>
    <div class="container">
        <div class="images" id="leftImages">
            <div class="image" data-id="6"><img src="img/Gol.png" alt="Imagem 1"></div>
            <div class="image" data-id="2"><img src="img/Cone.png" alt="Imagem 2"></div>
            <div class="image" data-id="4"><img src="img/Bola.png" alt="Imagem 3"></div>
        </div>
        <div class="images" id="rightImages">
            <div class="image" data-id="2"><img src="img/FormaTriangulo.png" alt="Imagem 1"></div>
            <div class="image" data-id="6"><img src="img/FormaRetangulo.png" alt="Imagem 2"></div>
            <div class="image" data-id="4"><img src="img/FormaCirculo.png" alt="Imagem 3"></div>
        </div>
    </div>
    <!-- Popup para descoberta de formas -->
    <div id="discoveryPopup">
        <h2 id="discoveryMessage"></h2>
    </div>

    <!-- Popup final de conclusão -->
    <div id="popup" class="message">
        <h2 id="popupMessage"></h2>
       <a href="TelaPiquenique.html"> <button id="continueButton">Continuar</button> </a>
    </div>
    <script src="ScriptJogo.js"></script>
</body>
</html>
